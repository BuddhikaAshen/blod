<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5faf5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #f0f8f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: #b71c1c;
            text-align: left;
        }

        p {
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .privacy-note {
            background-color: #e8f0fe;
            padding: 10px;
            border: 1px solid #a6c8ff;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #3a3a3a;
        }

        .registerasdonor-btn {
            background-color: #b71c1c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
        }

        .registerasdonor-btn:hover {
            background-color: #a01515;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe5e5;
        }

       

        
    </style>
</head>
<body>
   
<div class="container">
    <h1>Blood Donor Registration</h1>
    <p>Join our life-saving community</p>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age *</label>
            <input type="number" id="age" name="age" required>

            <label for="blood">Blood Type *</label>
            <select id="blood" name="blood" required>
                <option value="" selected>Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address *</label>
            <textarea id="address" name="address" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Health Information</legend>
            <label for="lastDonation">Last Blood Donation Date (if any)</label>
            <input type="date" id="lastDonation" name="lastDonation">

            <label>
                <input type="checkbox" id="eligibility" name="eligibility" required>
                I confirm I have no chronic diseases and am eligible to donate blood
            </label>
        </fieldset>

        <div class="privacy-note">
            <p>ðŸ”µ By registering, you agree to be contacted for blood donation. We'll keep your information confidential and use it only for donation purposes.</p>
        </div>

        <button type="submit" class="registerasdonor-btn">Register as Donor</button>
    </form>
</div>

</body>
</html>
